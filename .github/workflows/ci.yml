name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Repo validation
        run: scripts/validate_repo.sh
      - name: Bootstrap Python venv
        run: scripts/bootstrap_venv.sh
      - name: Backend tests
        run: scripts/run_backend_pytest.sh
