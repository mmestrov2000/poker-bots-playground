services:
  app:
    build:
      context: .
      args:
        DOCKER_GID: ${DOCKER_GID:-999}
    environment:
      - APP_ASSET_VERSION=${APP_ASSET_VERSION:-dev}
      - BOT_ARTIFACT_BACKEND=${BOT_ARTIFACT_BACKEND:-s3}
      - BOT_ARTIFACTS_DIR=${BOT_ARTIFACTS_DIR:-/app/runtime/artifacts}
      - BOT_ARTIFACT_CACHE_DIR=${BOT_ARTIFACT_CACHE_DIR:-/app/runtime/artifacts/cache}
      - BOT_EXECUTION_MODE=${BOT_EXECUTION_MODE:-local}
      - BOT_CONTAINER_HOST=${BOT_CONTAINER_HOST:-host.docker.internal}
      - BOT_CONTAINER_TIMEOUT=${BOT_CONTAINER_TIMEOUT:-2.0}
      - BOT_CONTAINER_CPU=${BOT_CONTAINER_CPU:-0.5}
      - BOT_CONTAINER_MEM=${BOT_CONTAINER_MEM:-256m}
      - BOT_CONTAINER_PIDS_LIMIT=${BOT_CONTAINER_PIDS_LIMIT:-128}
      - BOT_CONTAINER_NETWORK=${BOT_CONTAINER_NETWORK:-}
      - BOT_DOCKER_BIN=${BOT_DOCKER_BIN:-docker}
      - BOT_CONTAINER_PORT=${BOT_CONTAINER_PORT:-8080}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-poker_bots}
      - DB_ADMIN_USER=${DB_ADMIN_USER:-postgres}
      - DB_ADMIN_PASSWORD=${DB_ADMIN_PASSWORD:-postgres}
      - DB_SHARED_SCHEMA=${DB_SHARED_SCHEMA:-shared}
      - DB_PRIVATE_SCHEMA_PREFIX=${DB_PRIVATE_SCHEMA_PREFIX:-bot_}
      - DB_SSLMODE=${DB_SSLMODE:-disable}
      - DB_SHARED_AGGREGATOR_USER=${DB_SHARED_AGGREGATOR_USER:-shared_aggregator}
      - DB_SHARED_AGGREGATOR_PASSWORD=${DB_SHARED_AGGREGATOR_PASSWORD:-shared_aggregator}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_BUCKET=${S3_BUCKET:-bot-artifacts}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
      - S3_FORCE_PATH_STYLE=${S3_FORCE_PATH_STYLE:-true}
    ports:
      - "8000:8000"
    volumes:
      - ./runtime:/app/runtime
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    depends_on:
      - postgres
      - minio
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_DB=${DB_NAME:-poker_bots}
      - POSTGRES_USER=${DB_ADMIN_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_ADMIN_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${S3_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${S3_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    restart: unless-stopped
  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 2;
      mc alias set local http://minio:9000 ${S3_ACCESS_KEY:-minioadmin} ${S3_SECRET_KEY:-minioadmin};
      mc mb -p local/${S3_BUCKET:-bot-artifacts} || true;
      "

volumes:
  pgdata:
  minio-data:
