<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby | Poker Bots Playground</title>
    <link rel="stylesheet" href="/static/styles.css?v=__ASSET_VERSION__" />
  </head>
  <body data-page="lobby">
    <main id="app-shell" class="layout" aria-live="polite">
      <header class="app-header">
        <div class="app-brand">
          <h1>Poker Bots Playground</h1>
          <p>Browse active tables, create a new table, and track global bot performance.</p>
        </div>
        <nav class="app-nav" aria-label="Primary">
          <a id="nav-lobby" data-nav="lobby" href="/lobby">Lobby</a>
          <a id="nav-my-bots" data-nav="my-bots" href="/my-bots">My Bots</a>
          <button id="logout-button" type="button" class="button-ghost">Logout</button>
        </nav>
      </header>

      <p id="auth-user" class="auth-user"></p>

      <section class="lobby-grid">
        <section class="lobby-panel" aria-labelledby="create-table-title">
          <div class="panel-header">
            <h2 id="create-table-title">Create Table</h2>
          </div>
          <form id="create-table-form" class="create-table-form" novalidate>
            <label class="field-label" for="create-small-blind">Small Blind</label>
            <input id="create-small-blind" name="small_blind" type="number" min="0.01" step="0.01" value="0.5" required />

            <label class="field-label" for="create-big-blind">Big Blind</label>
            <input id="create-big-blind" name="big_blind" type="number" min="0.01" step="0.01" value="1" required />

            <button id="create-table-submit" type="submit">Create Table</button>
          </form>
          <p id="create-table-feedback" class="lobby-feedback hidden" role="status"></p>
        </section>

        <section class="lobby-panel" aria-labelledby="lobby-leaderboard-title">
          <div class="panel-header">
            <h2 id="lobby-leaderboard-title">Global Leaderboard</h2>
            <button id="refresh-leaderboard" type="button" class="button-secondary">Refresh</button>
          </div>
          <p id="lobby-leaderboard-state" class="lobby-state">Loading leaderboard...</p>
          <ol id="lobby-leaderboard-list" class="lobby-leaderboard-list hidden"></ol>
        </section>
      </section>

      <section class="lobby-panel" aria-labelledby="lobby-tables-title">
        <div class="panel-header">
          <h2 id="lobby-tables-title">Tables</h2>
          <button id="refresh-tables" type="button" class="button-secondary">Refresh</button>
        </div>
        <p id="lobby-tables-state" class="lobby-state">Loading tables...</p>
        <div class="lobby-table-scroll">
          <table id="lobby-tables-table" class="lobby-tables-table hidden">
            <thead>
              <tr>
                <th>Table</th>
                <th>Blinds</th>
                <th>Seats</th>
                <th>Status</th>
                <th>Created</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="lobby-tables-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="/static/app-shell.js?v=__ASSET_VERSION__" defer></script>
    <script src="/static/lobby.js?v=__ASSET_VERSION__" defer></script>
  </body>
</html>
