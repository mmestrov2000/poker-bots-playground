<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bots | Poker Bots Playground</title>
    <link rel="stylesheet" href="/static/styles.css?v=__ASSET_VERSION__" />
  </head>
  <body data-page="my-bots">
    <main id="app-shell" class="layout" aria-live="polite">
      <header class="app-header">
        <div class="app-brand">
          <h1>Poker Bots Playground</h1>
          <p>6-max No-Limit Texas Hold'em bot battle.</p>
        </div>
        <nav class="app-nav" aria-label="Primary">
          <a id="nav-lobby" data-nav="lobby" href="/lobby">Lobby</a>
          <a id="nav-my-bots" data-nav="my-bots" href="/my-bots">My Bots</a>
          <button id="logout-button" type="button" class="button-ghost">Logout</button>
        </nav>
      </header>

      <p id="auth-user" class="auth-user"></p>

      <section class="my-bots-page">
        <header class="my-bots-header">
          <h2>My Bots</h2>
          <p>Manage your uploaded bots for table seating.</p>
        </header>

        <section class="my-bots-upload" aria-labelledby="my-bots-upload-title">
          <h3 id="my-bots-upload-title">Upload New Bot</h3>
          <form id="my-bots-upload-form" class="my-bots-upload-form">
            <label class="field-label" for="bot-name">Bot Name</label>
            <input id="bot-name" name="name" type="text" maxlength="120" required />

            <label class="field-label" for="bot-version">Version</label>
            <input id="bot-version" name="version" type="text" maxlength="64" required />

            <label class="field-label" for="bot-file">Bot Package (.zip)</label>
            <input id="bot-file" name="bot_file" type="file" accept=".zip" required />

            <button id="my-bots-upload-submit" type="submit">Upload Bot</button>
          </form>
          <p id="my-bots-upload-feedback" class="my-bots-upload-feedback hidden" role="status"></p>
        </section>

        <section class="my-bots-catalog" aria-labelledby="my-bots-catalog-title">
          <h3 id="my-bots-catalog-title">Catalog</h3>
          <p id="my-bots-state" class="my-bots-state" role="status">Loading bots...</p>
          <ul id="my-bots-list" class="my-bots-list hidden"></ul>
        </section>
      </section>
    </main>

    <script src="/static/app-shell.js?v=__ASSET_VERSION__" defer></script>
    <script src="/static/my-bots.js?v=__ASSET_VERSION__" defer></script>
  </body>
</html>
