<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Bots Playground</title>
    <link rel="stylesheet" href="/static/styles.css?v=__ASSET_VERSION__" />
  </head>
  <body>
    <main class="layout">
      <header>
        <h1>Poker Bots Playground</h1>
        <p>Heads-up No-Limit Texas Hold'em bot battle.</p>
      </header>

      <section class="table-area">
        <div class="poker-table">
          <div class="table-center">
            <span>Heads-Up Arena</span>
          </div>

          <article class="seat seat-a">
            <h2>Seat A</h2>
            <p id="seat-a-status" class="seat-status">Seat A empty</p>
            <input id="seat-a-file" class="seat-input" type="file" accept=".zip" />
            <button id="seat-a-take" class="seat-button">Take a seat</button>
          </article>

          <article class="seat seat-b">
            <h2>Seat B</h2>
            <p id="seat-b-status" class="seat-status">Seat B empty</p>
            <input id="seat-b-file" class="seat-input" type="file" accept=".zip" />
            <button id="seat-b-take" class="seat-button">Take a seat</button>
          </article>
        </div>
      </section>

      <section class="match-controls">
        <div class="match-buttons">
          <button id="start-match">Start</button>
          <button id="pause-match" class="button-secondary">Pause</button>
          <button id="resume-match" class="button-secondary">Resume</button>
          <button id="end-match" class="button-danger">End</button>
          <button id="reset-match" class="button-ghost">Reset</button>
        </div>
        <p id="match-status">Match: waiting</p>
      </section>

      <section>
        <div class="hands-header">
          <h2>Hands Played</h2>
          <button id="hand-history-button" type="button">Hand History</button>
        </div>
        <div id="hands-controls" class="hands-controls hidden">
          <label class="hands-page-size">
            Hands per page
            <select id="hands-page-size">
              <option value="100" selected>100</option>
              <option value="250">250</option>
              <option value="1000">1000</option>
            </select>
          </label>
          <div class="hands-pagination">
            <button id="hands-prev" type="button" disabled>Prev</button>
            <span id="hands-page-info">Page 1 of 1</span>
            <button id="hands-next" type="button" disabled>Next</button>
          </div>
        </div>
        <ul id="hands-list" class="hands-list hidden"></ul>
      </section>

      <section>
        <h2>Hand Detail</h2>
        <pre id="hand-detail" class="hand-detail">Select a hand to view full history.</pre>
      </section>
    </main>

    <script src="/static/app.js?v=__ASSET_VERSION__" defer></script>
  </body>
</html>
